<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo MFS Home</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/Group.png">
    <!-- fontawesome cdn -->
     <script src="https://kit.fontawesome.com/f976c365d7.js" crossorigin="anonymous"></script>
    <style>
        .font-outfit {
            font-family: "Outfit", sans-serif;
        }

        .av-bal {
            padding: 0 !important;
        }

        .stats {
            background-color: transparent;
        }

        .shadow {
            box-shadow: none !important;
        }
    </style>
</head>

<body class="font-outfitr">
    <main class="max-w-screen-sm mx-auto my-10">
        <div class="flex justify-between">
            <div class="flex">
                <img src="./assets/Group.png" alt="">
                <div class="stats shadow av-sha">
                    <div class="stat av-bal">
                        <div id="account-balance" class="stat-value">9400</div>
                        <div class="stat-desc text-xl">Available Balance</div>
                    </div>
                </div>
            </div>
            <div>
                <button id="log-out" class="btn btn-lg"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="text-start mx-2 mb-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button id="show-add-money-form" class="btn btn-lg bg-lime-400">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-lg">Cashout</button>
            <button id="show-get-bonus-form" class="btn btn-lg">Get Bonus</button>
            <button id="show-pay-bill-form" class="btn btn-lg">Pay Bill</button>
            <button id="show-transaction-form" class="btn btn-lg col-span-2">Transactions</button>
        </div>
        <div class="divider"></div>
        <!-- add money sec start -->
        <div id="add-money-form" class="flex justify-center">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Add Money Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Type your amount" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Type your 4 digit pin number" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control mt-4">
                        <button id="btn-add-money" class="btn rounded-3xl bg-blue-500 text-white hover:bg-blue-500">Add Money</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- add money sec end -->
        <!-- cashout sec start -->
        <div id="cashout-form" class="hidden flex justify-center">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Cash Out Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Type your amount" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Pin Number</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Type your 4 digit pin number" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control mt-4">
                        <button id="btn-cashout-money" class="btn rounded-3xl bg-blue-500 text-white hover:bg-blue-500">Withdraw Money</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- cashout sec end -->
        <!-- get bouns sec start -->
        <div id="get-bonus-form" class="hidden flex justify-center">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Enter Bonus Coupon</span>
                        </label>
                        <input id="input-get-coupon" type="text" placeholder="Type your Coupon code" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control mt-4">
                        <button id="btn-get-bonus" class="btn rounded-3xl bg-blue-500 text-white hover:bg-blue-500">Get Bonus</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- cashout sec end -->
         <!-- paybill sec start -->
          <div id="pay-bill-form" class="hidden flex justify-center">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Biller Account Number</span>
                        </label>
                        <input id="input-biller-num" type="text" placeholder="Enter account number" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Amount to Pay</span>
                        </label>
                        <input id="input-add-pay" type="text" placeholder="Add Amount to pay" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-bold text-black">Pin Number</span>
                        </label>
                        <input id="input-pay-now-pin" type="password" placeholder="Type your 4 digit pin number" class="input input-bordered rounded-3xl bg-gray-200" required />
                    </div>
                    <div class="form-control mt-4">
                        <button id="btn-paynow-money" class="btn rounded-3xl bg-blue-500 text-white hover:bg-blue-500">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
         <!-- paybill sec end -->
          <!-- transaction sec start -->
           <div id="transaction-form" class="hidden text-center">
                <h1 class="text-5xl mb-3">Transaction History</h1>
                <div id="transaction-container" class="space-y-3">
                    
                </div>
           </div>
          <!-- transaction sec end -->
    </main>
    <script src="js/log-out.js"></script>
    <script src="js/uitilites.js"></script>
    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
